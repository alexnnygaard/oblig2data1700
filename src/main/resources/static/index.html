<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="kinobilletter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Kinobillett</title>
</head>
<body>
<h1>Bestilling av kinobillett</h1>
<table>
    <thead>
    <tr>
        <th>Velg film:</th>
        <td>
            <label for="Alternativer"></label><select id="Alternativer" name="Alternativer" onchange="validerAlternativer(this.value)">
            <option value="Velg film her">Velg film her</option>
            <option value="Pulp Fiction">Pulp Fiction</option>
            <option value="Twilight">Twilight</option>
            <option value="Chicken Run: Dawn of the Nugget">Chicken Run: Dawn of the Nugget</option>
            <option value="Pretty Woman">Pretty Woman</option>
        </select>
        </td>
        <td><span id="feilAlternativ" style="color: red"></span></td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Antall: </th>
        <td><label for="Antall"></label><input type="number" name="Antall" id="Antall" onchange="validerAntall(this.value)"></td>
        <td><span id="feilAntall" style="color: red"></span></td>
    </tr>
    <tr>
        <th>Fornavn: </th>
        <td><label for="Fornavn"></label><input type="text" name="Fornavn" id="Fornavn" onchange="validerFornavn(this.value)"></td>
        <td><span id="feilFornavn" style="color: red"></span> </td>
    </tr>
    <tr>
        <th>Etternavn: </th>
        <td><label for="Etternavn"></label><input type="text" name="Etternavn" id="Etternavn" onchange="validerEtternavn(this.value)"></td>
        <td><span id="feilEtternavn" style="color: red"></span> </td>
    </tr>
    <tr>
        <th>Telefonnr: </th>
        <td><label for="Telefonnr"></label><input type="number" name="Telefonnr" id="Telefonnr" onchange="validerTelefonnr(this.value)"></td>
        <td><span id="feilTelefonnr" style="color: red"></span></td>
    </tr>
    <tr>
        <th>Epost: </th>
        <td><label for="Epost"></label><input type="text" name="Epost" id="Epost" onchange="validerEpost(this.value)"></td>
        <td><span id="feilEpost" style="color: red"></span></td>
    </tr>
    <tr id="KjopBillett">
        <td colspan="2"><input type="Button" name="Button" id="Button" value="KjÃ¸p Billett" onclick="ValiderOgKjopbillett()"></td>
    </tr>
    </tbody>
</table>

<table id="Vis-Billett">
    <thead>
    <tr>
        <th>Film: </th>
        <th>Antall Billetter: </th>
        <th>Fornavn: </th>
        <th>Etternavn: </th>
        <th>Telefonnr: </th>
        <th>Epost: </th>
    </tr>
    </thead>
</table>
<table>
    <tr id="SlettBillett">
        <td colspan="2"><input type="Button" name="Button" id="SlettButton" value="Slett Billett" onclick="SlettBillett()"></td>
    </tr>
</table>
</body>
</html>
